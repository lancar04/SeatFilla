  $(document).ready(function () {

     var debug = true;
     var replaceVideo = () =>{
        $('#myVideo').remove();
        $('.header').attr('id','section1bg').fadeIn(500);
        localStorage.setItem('intro_played',1);
    }

    if(debug || !localStorage.getItem('intro_played')){
      $('video').get(0).play();
    }else{
      replaceVideo();
    }

    document.getElementById('myVideo').addEventListener('ended',function(e) {
        $('#myVideo').fadeOut(1000,function(){
            replaceVideo();
        });
    },false);
  });
